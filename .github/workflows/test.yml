name: Test Package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Variable to Dotenv
        uses: TickX/var-to-dotenv@v1.1.3
        with:
          # Name of key
          key: Bypass
          # Value of key
          value: test
          envPath: server/.env
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn test
